<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>satoshi@portfolio</title>
  <meta name="description" content="satoshiのポートフォリオです。">
  <meta name="keywords" content="Ruby, Web, デザイン, デザイナー, ポートフォリオ, Web制作">
  <link rel="stylesheet" href="css/portfolio.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
  <div class="fullpage">
    <header>
      <ul>
        <li>Satoshi</li>
        <li>Profile</li>
        <li>Skill</li>
        <li>Portfolio</li>
      </ul>
    </header>
    <div class="top_screen">
      <div id=top>
        <div class="top_title">Satoshi<br>Portfolio</div>
        <p>ねことシュークリームをこよなく愛する<br>Satoshiのポートフォリオサイト</p>
        <div class="sns_icon">
          <ul>
            <a href="https://github.com/tyatoshi" target="_blank" class="button-contact"><i aria-label="github" class="fab fa-github fa-lg"></i></a>
            <a href="" target="_blank" class="button-contact"><i aria-label="Twitter" class="fab fa-twitter-square fa-lg"></i></a>
          </ul>
        </div>
      </div>
    </div>

    <div class="profile_screen">
      <div class="profile">
        <div class="profile_title">Profile</div>
        <img src="./img/profile-min.png" alt="プロフィール写真" width="140" height="140" class="block-center profile-icon">
        <p>1989年生まれ</p>
      </div>
    </div>

    <div class="skill_screen">
      <div class="skill">
        <div class="skill_title">Skill</div>
        <p></p>
        <div class="box">
          <div class="program_box">
            <span class="box-title">プログラミング</span>
            <div class="program">
              <img id="ruby_icon" class="popup_help" src="https://img.icons8.com/plasticine/80/000000/ruby-gemstone.png" />
              <p>Ruby on Rails</p>
            </div>
            <div class="program">
              <img id="php_icon" class="popup_help" src="https://img.icons8.com/officel/80/000000/php-logo.png" />
              <p>PHP</p>
            </div>
            <div class="program">
              <img id="html_icon" class="popup_help" src="https://img.icons8.com/color/80/000000/html-5.png" />
              <p>HTML</p>
            </div>
            <div class="program">
              <img id="css_icon" class="popup_help" src="https://img.icons8.com/color/80/000000/css3.png" />
              <p>CSS</p>
            </div>
            <div class="program">
              <img id="js_icon" class="popup_help" src="https://img.icons8.com/color/80/000000/javascript.png" />
              <p>JavaScript</p>
            </div>
          </div>
          <div class="accounting_box">
            <span class="box-title">会計・税務</span>
            <div class="program">
              <img id="tax_icon" class="popup_help" src="https://img.icons8.com/plasticine/80/000000/tax.png" />
              <p>Tax</p>
            </div>
            <div class="program">
              <img id="accounting_icon" class="popup_help" src="https://img.icons8.com/dusk/64/000000/accounting.png" />
              <p>Accounting</p>
            </div>
          </div>
          <div class="traning_box">
            <span class="box-title">勉強中</span>
            <div class="program">
              <img id="ps_icon" class="popup_help" src="https://img.icons8.com/color/80/000000/adobe-photoshop.png" />
              <p>Photoshop</p>
            </div>
            <div class="program">
              <img id="draw_icon" class="popup_help" src="https://img.icons8.com/officel/80/000000/pencil-tip.png" />
              <p>draw</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class=portfolio_screen>
      <div class="Portfolio">
        <div class="Portfolio_title">Portfolio</div>
        <div class="Portfolio_table">
          <div class="Portfolio_item">
            <a href="https://zaiko-app.herokuapp.com/" target="_blank" class="button-contact"><img class="Portfolio_img" src="img/zaikoapp-min.PNG" width="150" height="150" /></i></a>
            <p class="Portfolio_img_title">ZaikoApp</p>
          </div>
        </div>
      </div>
    </div>

    <foter>
      <div>
        <small class="abel uppercase">&copy; Satoshi Oki, All Rights Reserved.</small>
      </div>
    </foter>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="js/pop-window.js"></script>
</body>

</html>
