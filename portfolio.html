<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>satoshi@portfolio</title>
  <meta name="description" content="satoshiのポートフォリオです。">
  <meta name="keywords" content="Ruby, Web, デザイン, デザイナー, ポートフォリオ, Web制作">
  <link rel="stylesheet" href="css/portfolio.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
  <div class="fullpage">
    <header>
      <div class="nav_bar">
        <ul>
          <a href="https://github.com/tyatoshi" class="button-contact"><i aria-label="github" class="fab fa-github fa-lg"></i></a>
          <a href="" class="button-contact"><i aria-label="Twitter" class="fab fa-twitter-square fa-lg"></i></a>
        </ul>
      </div>
    </header>
    <div id=top>
      <div class="top_title">Satoshi<br>Portfolio</div>
      <p>ねことシュークリームをこよなく愛する<br>Satoshiのポートフォリオサイト</p>
    </div>

    <div class="profile">
      <div class="profile_title">Profile</div>
      <img src="./img/profile-min.png" alt="プロフィール写真" width="140" height="140" class="block-center profile-icon">
      <p>aaaaaa</p>
    </div>
    <div class="skill">
      <div class="skill_title">Skill</div>
      <div class="box">
        <div class="program_box">
          <span class="box-title">プログラミング</span>
          <div class="program">
            <img class="ruby_icon popup_help" src="https://img.icons8.com/plasticine/80/000000/ruby-gemstone.png"  data-message="あなたの名前を入力してください。" />
            <p>Ruby on Rails</p>
          </div>
          <div class="program">
            <i class="fab fa-php fa-5x my-parple"></i>
            <p>PHP</p>
          </div>
          <div class="program">
            <i class="icon fab fa-html5 fa-5x my-orange"></i>
            <p>HTML</p>
          </div>
          <div class="program">
            <i class="icon fab fa-css3-alt fa-5x my-skyblue"></i>
            <p>CSS</p>
          </div>
          <div class="program">
            <i class="icon fab fa-js-square fa-5x my-yellow"></i>
            <p>JavaScript</p>
          </div>
        </div>
        <div class="accounting_box">
          <span class="box-title">会計・税務</span>
          <div class="program">
            <img src="https://img.icons8.com/plasticine/80/000000/tax.png" />
            <p>Tax</p>
          </div>
          <div class="program">
            <i class="fas fa-calculator fa-5x my-blue"></i>
            <p>Bookkeeping</p>
          </div>
        </div>
        <div class="traning_box">
          <span class="box-title">勉強中</span>
          <div class="program">
            <img src="https://img.icons8.com/color/80/000000/adobe-photoshop.png" />
            <p>Photoshop</p>
          </div>
          <div class="program">
            <i class="fas fa-pencil-alt fa-4x"></i>
            <p>draw</p>
          </div>
        </div>
      </div>

      <div class="Portfolio">
        <div class="Portfolio_title">Portfolio</div>
      </div>
      <foter>
        <small class="abel uppercase">&copy; Satoshi Oki, All Rights Reserved.</small>
      </foter>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
    </div>
  </div>
  
      <form>
      <div class="field_wrapper">
        <p><span class="label">名前</span>[<span class="popup_help" data-message="あなたの名前を入力してください。">?</span>]</p>
        <input type="text" name="name" />
      </div>
      <div class="field_wrapper">
        <p><span class="label">メールアドレス</span>[<span class="popup_help" data-message="メールアドレスを入力してください。問い合わせ内容の回答は、こちらのメールアドレス宛に送ります。">?</span>]</p>
        <input type="text" name="name" />
      </div>
      <div class="field_wrapper">
        <p><span class="label">お問い合わせ内容</span>[<span class="popup_help" data-message="お問い合わせ内容を「400文字」以内で入力してください。">?</span>]</p>
        <textarea rows="3"></textarea>
      <div class="button_wrapper">
        <button type="submit">登録</button>
      </div>
    </form>
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="js/portfolio.js"></script>
</body>

</html>
